<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="nav.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(252, 46, 46);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img  src="https://penzu.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fpenzu-logo-white.b5f20c3f.png&w=128&q=75" alt="" width="30" height="24" class="d-inline-block align-text-top img-penzu">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <div class="container p-d-div">
                    <li class="nav-item" style="width: 90px;">
                        <a class="nav-link active" href="#">Penzu Pro</a>
                    </li>
                    <li class="nav-item" style="width: 90px;">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    <li class="nav-item" style="width: 90px; position: relative;"> <!-- Added position relative -->
                        <a class="nav-link" href="#">Download</a>
                        <div class="content-box">
                            <p>IOS</p>
                            <p>Android</p>
                        </div>
                    </li>
                    </div>
                    <div class="container sign-div">
                    <li class="nav-item" style="width: 90px;">
                        <a class="nav-link" href="#">Sign in</a>
                    </li>
                    <li class="nav-item" style="width: 90px;">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                    <div class="arr-mov">
                    <img class="arr-img" src="arrow.png">
                    </div>  
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-4C2Pf5vZYkOod+J6eVXLt9uoPkB4e4W8/+6TIqphLOcCy4L6z7pZc4DO/Soi4HZw" crossorigin="anonymous"></script>
    <script>
        // Ensure the DOM content is fully loaded before executing JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            // Get the toggle button and the navbar collapse element
            var navbarToggler = document.querySelector('.navbar-toggler');
            var navbarCollapse = document.querySelector('.navbar-collapse');

            // Add event listener for click event on the toggle button
            navbarToggler.addEventListener('click', function () {
                // Toggle the 'show' class on the navbar collapse element
                navbarCollapse.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
